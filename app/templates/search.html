{% extends 'base.html'%} {% import 'macros.html' as macro%}
<!-- Styles block -->
{% block styles%} 
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}"/>
{% endblock %} 
{% block content %}
<div class="container">
  <div class="row">
    <h3>Found {{ movies| count }} matches</h3>
    <hr />
    <ul class="search-result">
      {{ macro.displayMovieList(movies)}}
    </ul>
  </div>
</div>
{% endblock %}
